<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dive into PRML</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" href="https://github.com/AmourWaltz/Dive-into-PRML/blob/main/images/favicon.ico" />
  <link rel="shortcut icon" href="https://github.com/AmourWaltz/Dive-into-PRML/blob/main/images/favicon.ico" />
  <style>
    .katex-display > .katex {
      max-width: 100%;
      overflow-x: auto;
      overflow-y: hidden;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Project: Dive into PRML',
      loadSidebar: true,
      subMaxLevel: 2,
      maxLevel: 2,
      auto2top: true,
      logo: './logo.png',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      coverpage: true,
      repo: 'https://github.com/AmourWaltz/Dive-into-PRML/',
    }
  </script>
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex/dist/docsify-katex.js"></script> -->
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"
  />
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- json 颜色显示 -->
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
